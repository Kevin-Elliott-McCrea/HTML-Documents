<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>video_autoplay</title>
        <link rel="stylesheet" type="text/css" href="./css/video_overlay.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    
        <h2>Autoplay Movie!</h2>
<p>Sit back.</p>

        <div class="container">
            <div class="centered">This is overlay</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/avxtVfwrNM8?autoplay=1&mute=1&loop=1&playlist=avxtVfwrNM8" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </body>
</html>
